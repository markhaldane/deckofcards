<!DOCTYPE html>

<!-- Bind the Angular App -->
<html ng-app="CardsModule">

<head>
    <title>Deck of Cards</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- load jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- load angular -->
    <script src="../node_modules/angular/angular.js"></script>

    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/core.js"></script>

</head>

<!-- Bind the Controller -->
<body ng-controller="MainCtrl">

    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Deck of Cards</h1>
            </div>
        </div>

        <!-- Deck and Hand totals -->
        <div class="row">
            <div class="col-xs-6 text-center">
                <div class="bg-primary">
                    <h2>The deck contains: {{ deck.length }} cards</h2>
                </div>
            </div>
            <div class="col-xs-6 text-center">
                <div class="bg-primary">
                    <h2>Your hand contains: {{ drawnCards.length }} cards</h2>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">

            <!-- Create/reset the deck (and clear hand) -->
            <div class="col-xs-6">
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-primary-outline" ng-click="createDeck()">Create/Reset the Deck</button>
                </div>

                <!-- Shuffle the deck -->
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-primary-outline" ng-click="shuffle()">Shuffle the Deck</button>
                </div>
            </div>

            <div class="col-xs-6">
                <!-- User input for number of cards to draw -->
                <div class="col-xs-12 col-sm-4">
                    <input type="number" ng-model="drawInput" size="50" placeholder="How many cards?" class="form-control">
                </div>

                <!-- Draw the cards -->
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="btn btn-primary-outline" ng-click="drawCards()">Draw!</button>
                </div>

                <!-- Sort the cards in hand -->
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="btn btn-primary-outline" ng-click="sortHand()">Sort Your Hand</button>
                </div>
            </div>
            <br>
            <br>
        </div>

        <!-- The cards -->
        <div class="row">

            <!-- Cards in Deck -->
            <div class="col-xs-6">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="card in deck">
                    <img ng-src="../public/images/cards/{{ card.value }}.png" alt="{{ getCardName(card) }} of {{ card.suit }}" style="width:75px;height:100px" class="thumbnail">
                </div>
            </div>

            <!-- Cards in Hand -->
            <div class="col-xs-6">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="card in drawnCards">
                    <img ng-src="../public/images/cards/{{ card.value }}.png" alt="{{ getCardName(card) }} of {{ card.suit }}" style="width:75px;height:100px" class="thumbnail">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
